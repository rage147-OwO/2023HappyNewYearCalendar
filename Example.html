<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>2023 VRChat 캘린더</title>
    <style>
        body{
            background-color: #DEF1F5;
        }
    </style>
    
</head>
<body>
    <img
                src="https://raw.githubusercontent.com/rage147-OwO/2023HappyNewYearCalendar/main/vrchatlogo.png"
                alt="vrchatIcon"
                width="100"
                >
    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev">&lt;</button>
                <button class="nav-btn go-today">Today</button>
                <button class="nav-btn go-next">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
